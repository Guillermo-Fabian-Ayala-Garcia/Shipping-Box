<svg xmlns="http://www.w3.org/2000/svg" width="456" height="198" viewBox="0 0 456 198"><defs><style>.a{font-size:22px;font-family:Poppins-Regular, Poppins;}</style></defs><text class="a"><tspan x="0" y="23">Comprar guías prepagadas te permite </tspan><tspan x="0" y="56">organizar mejor tus costos, pues sabes </tspan><tspan x="0" y="89">cuanto te cuesta cada envío que vayas </tspan><tspan x="0" y="122">a hacer. Mejorarás así tu planeación </tspan><tspan x="0" y="155">financiera y podrás hacer cálculos más </tspan><tspan x="0" y="188">reales.</tspan></text></svg>