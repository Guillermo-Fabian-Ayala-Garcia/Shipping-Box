<svg xmlns="http://www.w3.org/2000/svg" width="408" height="277" viewBox="0 0 408 277"><defs><style>.a{font-size:22px;font-family:Poppins-Regular, Poppins;}</style></defs><text class="a"><tspan x="0" y="23">En unos cuantos pasos te registrarás </tspan><tspan x="0" y="56">de manera gratuita en nuestra </tspan><tspan x="0" y="89">plataforma, solo necesitas tener a la </tspan><tspan x="0" y="122">mano datos como dirección, RFC e </tspan><tspan x="0" y="155">identificación.</tspan></text></svg>